<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>CodersLab</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

</head>

<body>

    <header class="header">
        <h1 class="header__text container">My Unsplash Slider</h1>
    </header>

    <section class="slider">
        <ul class="slider__list">
            <li class="slider__item slider__item--left">
                <img src="http://unsplash.it/900/550" class="slider__img slider__img--left">
            </li>
            <li class="slider__item slider__item--center">
                <img src="http://unsplash.it/901/551" class="slider__img slider__img--center">
            </li>
            <li class="slider__item slider__item--right">
                <img src="http://unsplash.it/902/552" class="slider__img slider__img--right">
            </li>
        </ul>
        <button id="prevPicture" class="slider__nav">
            <i class="fas fa-arrow-alt-circle-left"></i>
        </button>
        <button id="nextPicture" class="slider__nav">
            <i class="fas fa-arrow-alt-circle-right"></i>
        </button>
        <div class="slider__panel">
            <button id="stop" class="slider__panel-btn">
                <i class="fas fa-stop-circle"></i>
            </button>
            <button id="play" class="slider__panel-btn">
                <i class="fas fa-play-circle"></i>
            </button>
        </div>
    </section>

    <section class="intro container">
        <h2 class="intro__header">Made With Fun</h2>
        <p class="intro__text">
            Possible thanks to <a href="https://picsum.photos/" class="intro__link" target="_blank">Picsum</a> and <a href="https://unsplash.com/" class="intro__link" target="_blank">Unsplash</a>
        </p>
    </section>

</body>
<script type="text/javascript" src="js/app.js"></script>
</html>
